<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="RegisterServlet" method="post">
    <h2>Register</h2>
    <input type="text" name="name" placeholder="Name" required>

</form>

</body>
</html>
